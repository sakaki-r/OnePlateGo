<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>会員登録</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="menubody">
  <div class="page-container">
	
<div th:if="${duplicateError}" class="error">
  <p th:text="${duplicateError}"></p>
</div>
<div class="register-container">
  <h2>会員登録</h2>

  <p class="register-note">
   お気に入り献立、あとから見返せたら便利！会員登録で、献立管理をもっと快適に🌟
  </p>
  <!-- フォーム全体 -->
  <form th:action="@{/register}" method="post" th:object="${member}">


    <!-- ユーザー名 -->
    <div>
      <label for="username">ユーザー名</label>
      <input type="text" th:field="*{username}" required>
      <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>
    </div>

    <!-- パスワード -->
    <div>
      <label for="password">パスワード</label>
      <input type="password" th:field="*{password}" required>
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
    </div>

    <!-- メールアドレス -->
    <div>
      <label for="email">メールアドレス</label>
      <input type="email" th:field="*{email}" required>
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
    </div>

    <!-- 全体のバリデーションエラー -->
    <div th:if="${#fields.hasGlobalErrors()}">
      <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="error"></p>
    </div>

    <!-- 登録ボタン -->
    <button type="submit" class="btn">登録する</button>
  </form>

  <!-- 戻るリンク -->
  <p><a th:href="@{/}" class="return-link">ログインページへ戻る</a></p>
</div>
</div>
</body>
</html>
